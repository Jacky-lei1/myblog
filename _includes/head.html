<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- 标题图标-->
  <link rel="shortcut icon" href="{{ "/assets/img/favicon.ico" | prepend: site.baseurl }}">
  
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  
  <!-- 视频播放器样式-->
  <link rel="stylesheet" href="{{ "/assets/css/blueimp-gallery.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/blueimp-gallery-indicator.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/blueimp-gallery-video.css" | prepend: site.baseurl }}">
  
  <!-- 音频播放器样式-->
  <link rel="stylesheet" href="{{ "/assets/css/styles.css" | prepend: site.baseurl }}">
  
  <!-- live2D看版娘样式-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
     
  
</head>
